plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

group 'mocza.com'
version '1.0-SNAPSHOT'

mainClassName = "com.mocza.ui.PriceBasket"

sourceCompatibility = 9

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.0.RELEASE'

}
